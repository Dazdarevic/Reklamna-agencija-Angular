<!-- JUMBOTRON -->
<div class="container" style="margin-top: 100px;" *ngIf="users.length === 0">
  <div class="jumbotron">
    <h1 class="display-4">Nema podataka za prikaz!</h1>
    <hr class="my-4">
    <p class="lead">Trenutno nema podataka za prikaz na stranici <i>Zahtevi za registraciju.</i></p>
  </div>
</div>

<!-- CONTENT -->
<div class="container" style="margin-top: 100px;" id="korisnici" *ngIf="users.length != 0">
  <div class="row">
    <div class="col-md-3">
        <div class="form-outline form-floating d-flex align-items-center">
          <select class="form-control form-control-lg m-2" [(ngModel)]="selectedOption" (change)="filterUsersByOption()">
            <option value="ime">Ime</option>
            <option value="prezime">Prezime</option>
          </select>
            <label class="form-label" for="grad">Selektuj</label>
        </div>
    </div>
  </div>

  <div class="row justify-content-center align-items-center inner-row">
    <div class="col-md-15">

      <div class="row mt-3" style="background-color: #004a99; color: white; margin-left: 1px; margin-right: 1px;">
        <div class="col-5">
          <h1 class="mt-4">Svi zahtevi za registraciju</h1>
        </div>
      </div>


      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Email adresa</th>
            <th>Uloga</th>
            <th>Pol</th>
            <th>Profilna</th>
            <th>Broj telefona</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.ime }} {{ user.prezime }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.uloga }}</td>
            <td>{{ user.pol }}</td>
            <td><img [src]="user?.profilna" alt="Profilna slika" style="border-radius: 50%;" height="50px" width="50px"/>
            </td>
            <td>{{ user.brojTelefona }}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="ponisti(user.id, user.email)">Ponisti</button>
            </td>
            <td>
              <button type="button" class="btn btn-success" (click)="odobri(user.id, user.email)">Odobri</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
