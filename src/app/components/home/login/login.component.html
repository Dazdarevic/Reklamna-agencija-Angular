<div class="container" style="margin-top: 100px;  background-color: #004a99; border-radius: 15px;">
  <div class="row justify-content-center align-items-center inner-row">
    <div class="col-md-5">
        <div class="form-box p-5">
            <div class="form-title">
                <h3 class="fw-bold mb-3" style="color: aliceblue;">
                  Prijava na sistem
                </h3>
            </div>
            <form [formGroup]='loginForm' (submit)="login()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-sm"
                    placeholder="Email" id="userEmail" name="userEmail"
                    formControlName="userEmail">
                    <label for="userEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control form-control-sm"
                    placeholder="Password" id="userPassword" name="userPassword"
                    formControlName="userPassword">
                  <label for="userPassword">Password</label>
                </div>
                <div class="mt-3">
                  <p *ngIf="message" class="alert alert-danger alert-dismissible fade show">
                    {{ message }}
                  </p>
                  <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
