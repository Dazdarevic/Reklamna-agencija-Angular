<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration"
         style="margin-top: 50px; margin-bottom: 50px;  background-color: #004a99; border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: aliceblue;">Registracija na sistem</h3>
            <p style="color: aliceblue;">Vas zahtev za registraciju treba da odobri admin sistema.</p>
            <form [formGroup]='registerForm' (submit)="handleSubmit()">
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline form-floating">
                    <input type="text" id="firstName" placeholder="First Name"
                    class="form-control form-control-lg"
                    formControlName="firstName"/>
                    <label class="form-label" for="firstName">Ime</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">

                  <div class="form-outline form-floating">
                    <input type="text" id="lastName" placeholder="Last Name"
                    class="form-control form-control-lg"
                    formControlName="lastName"/>
                    <label class="form-label" for="lastName">Prezime</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100 form-floating">
                    <input type="date" class="form-control form-control-lg"
                     placeholder="Birthday" id="birthdayDate"
                     min="1923-01-01" max="2005-12-31"
                     formControlName="birthDate"/>
                  </div>

                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline form-floating">
                    <input type="file" id="img" formControlName="profileImg"
                      class="form-control form-control-lg m-2"
                      (change)="getFile($event)"
                      />
                    <label class="form-label" for="img">Profilna</label>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline form-floating">
                    <input type="email" id="userEmail" placeholder="Email"
                    class="form-control form-control-lg"
                    formControlName="email"/>
                    <label class="form-label" for="userEmail">Email adresa</label>
                  </div>

              </div>
                <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline form-floating">
                      <input type="text" id="phoneNumber" placeholder="Phone Number"
                      class="form-control form-control-lg"
                      formControlName="phoneNumber"/>
                      <label class="form-label" for="phoneNumber">Br. Telefona</label>
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <select class="select form-control-lg" style="padding-right: 10px;"
                  formControlName="role">
                    <option value="" disabled selected>Uloga</option>
                    <option value="Admin">Admin</option>
                    <option value="Klijent">Klijent</option>
                    <option value="Posetilac">Posetilac</option>
                  </select>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <select class="select form-control-lg" style="padding-right: 10px;"
                  formControlName="gender">
                    <option value="" disabled selected>Pol</option>
                    <option value="musko">Musko</option>
                    <option value="zensko">Zensko</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline form-floating">
                    <input type="password" id="password" placeholder="Password"
                    class="form-control form-control-lg"
                    formControlName="password"/>
                    <label class="form-label" for="password">Lozinka</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">

                  <div class="form-outline form-floating">
                    <input type="password" id="repPassword" placeholder="Repeat Password"
                    class="form-control form-control-lg"
                    formControlName="repPassword"/>
                    <label class="form-label" for="repPassword">Ponovi lozinku</label>
                  </div>
                </div>
              </div>
              <p *ngIf="errMessage" class="alert alert-danger show">
                {{ errMessage }}
              </p>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Potvrdi"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
